    <div class="contact_form">
        <h2>Contacto.</h2>
        <section class="formulario">
          <form action="https://formsubmit.co/49171e43da79ddf7285fe4e0618afb29" method="post">
            <input class="contact_" type="hidden" name="_next" value="https://alexander-villa.github.io/Reels-Medellin/contact.html">
            <input class="contact_" type="hidden" name="_captcha" value="false">
            <article>
              <label for="nombre" class="colocar_nombre">Nombre.
                <span class="obligatorio">*</span>
              </label>
              <input class="contact_" type="text" name="nombre" id="nombre" required="obligatorio">
            </article>
    
            <article>
              <label for="email" class="colocar_email">Email.
                <span class="obligatorio">*</span>
              </label>
              <input class="contact_" type="email" name="email" id="email" required="obligatorio">
            </article>
    
            <article>
              <label for="asunto" class="colocar_asunto">Asunto.
                <span class="obligatorio">*</span>
              </label>
              <input class="contact_" type="text" name="asunto" id="assunto" required="obligatorio">
            </article>
    
            <article>
              <label for="mensaje" class="colocar_mensaje" name="message">Mensaje.
                <span class="obligatorio">*</span>
              </label>                     
              <textarea name="mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
            </article>  
    
            <button type="submit" name="formulario" id="enviar">Enviar</button>
    
            <article class="aviso">
                <span class="obligatorio"> * </span>Los campos son obligatorios.
            </article>
          </form>
        </section>
